<div class="loginSignup" ng-style="CustomStyle">
    <div class="cont-form">
        <div class="cont-title-inscription"></div>
        <div class="cont-button">
            <a class="cont-recruteur">
                <button class="recruteur-button" ng-click="SetStyle('Recruteur')" ng-class="{'button-focus-right': borderClass, 'border-bottom-focus': !borderClass}">
                    <h4>Inscription Recruteur</h4>
                </button>
            </a>
            <a class="cont-simplonien">
                <button class="simplonien-button" ng-click="SetStyle('Simplonien')" ng-class="{'button-focus-left':!borderClass, 'border-bottom-focus': borderClass}">
                    <h4>Inscription Simplonien</h4>
                </button>
            </a>
        </div>
        <!-- FORM RECRUITER -->
        <form ng-submit="registerRecruteur()" ng-show="user.role == 'Recruteur'" name="formRecruiter">
            <div class="main-cont-input">
                <div class="cont-input">
                    <input class="input-register" required="required" type="text" id="nom" ng-model="userRecruteur.company" placeholder="Entreprise">
                </div>
                <div class="cont-input">
                    <input class="input-register" type="text" id="nom" ng-model="userRecruteur.lastName" required placeholder="Nom"></input>
                </div>
                <div class="cont-input">
                    <input class="input-register" type="text" id="prenom"  ng-model="userRecruteur.firstName" required placeholder="Prénom">
                </div>

                <!-- EMAIL -->
                <div class="cont-input">
                    <input class="input-register" type="email" id="email" ng-model="userRecruteur.email" required placeholder="E-mail">
                    <p class="match" ng-show="!email">Email déjà existant</p>
                </div>

                <!-- PASSWORD -->
                <div class="cont-input">
                    <input class="input-register" id="inputMdp" type="password" id="mdp" ng-model="userRecruteur.password" required placeholder="Mot de passe" ng-minlength="8">
                    <p class="match" ng-show="formRecruiter.password.$error.minlength">8 caractères minimum.</p>
                </div>

                <!-- VERIF PASSWORD -->
                <div class="cont-input">
                    <input class="input-register" type="password" id="mdp" ng-model="passwordCheckedRecruteur" required placeholder="Confirmation du mot de passe">
                    <p class="match" ng-show="passwordCheckedRecruteur != userRecruteur.password">Les mots de passe ne correspondent pas.</p>
                </div>
            </div>
            <div class="cont-button">
                <button type="submit" class="send-button" >
                    <h4>Envoyer</h4>
                </button>
            </div>
            <div class="redirect">
                    <a ui-sref="login">Se connecter</a>
            </div>
        </form>

        <!-- FORM SIMPLONIEN -->
        <form class="form-simplonien" name="formSimplonien" ng-submit="registerSimplonien()" ng-show="user.role == 'Simplonien'">
            <div class="main-cont-input">
                <div class="cont-input">
                    <input class="input-register" type="text" id="nom" ng-model="userSimplonien.lastName" required placeholder="Nom">
                </div>
                <div class="cont-input">
                    <input class="input-register" type="text" id="prenom" ng-model="userSimplonien.firstName" required placeholder="Prénom"></input>
                </div>
                <!-- EMAIL -->
                <div class="cont-input">
                    <input class="input-register" type="email" id="email" ng-model="userSimplonien.email" required placeholder="E-mail">
                     <p class="match" ng-show="!email">Email déjà existant</p>
                </div>
                <!-- PASSWORD -->
                <div class="cont-input">
                    <input class="input-register" id="inputMdp" type="password" id="mdp" ng-model="userSimplonien.password" name="password" required placeholder="Mot de passe" ng-minlength="8">
                    <p class="match" ng-show="formSimplonien.password.$error.minlength">8 caractères minimum.</p>
                </div>
                <!-- VERIF PASSWORD -->
                <div class="cont-input">
                    <input class="input-register" type="password" id="mdp" ng-model="passwordCheckedSimplonien" required placeholder="Confirmation du mot de passe">
                    <p class="match" ng-show="passwordCheckedSimplonien != userSimplonien.password">Les mots de passe ne correspondent pas.</p>
                </div>
            </div>
            <div class="cont-button">
                <button type="submit" class="send-button" >
                    <h4>Envoyer</h4>
                </button>
            </div>
            <div class="redirect">
                    <a ui-sref="login">Se connecter</a>
            </div>
        </form>
    </div>
</div>
