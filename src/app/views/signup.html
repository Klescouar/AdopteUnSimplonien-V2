<div class="loginSignup" ng-style="CustomStyle" ng-class="{'loginSignupRecruteur':changeStatus === 'Recruteur','loginSignupSimplonien': changeStatus === 'Simplonien'}">
<div class="cont-form">
<div class="cont-title-inscription">
    <h3>Inscription {{user.role.toLowerCase()}}</h3>
</div>
    <form>
        Je suis :
        <select ng-model="user.role" class="combo-inscription" ng-change="SetStyle()">
            <option value="" disabled selected>Type d'inscription</option>
            <option ng-click="changeStatus" ng-model="BImageRecruiter">Recruteur</option>
            <option ng-click="!changeStatus" ng-model="BImageSimplonie" >Simplonien</option>
        </select>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" value="" ng-model="user.lastName" required></input>
        </div>

        <div class="form-group">
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" class="form-control" value="" ng-model="user.firstName" required></input>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" class="form-control" ng-model="user.email" required></input>
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="password" id="mdp" class="form-control" ng-model="user.password" required></input>
        </div>
        <div class="form-group">
            <label for="mdp">Confirmation mot de passe</label>
            <input type="password" id="mdp" class="form-control" required></input>

        </div>
        <a>
            <button type="submit" class="send-button" ng-click="signup()" ng-disabled="disabled" ui-sref="login">Envoyer</button>
        </a>
    </div>
</form>
</div>
</div>
