<div class="contactPage">
    <div class="contactContainer">
        <div class="contact-form">
            <h1>Une question, une suggestion, un doute ?</h1>
            <h1>C’est par ici !</h1>
            <form name="contactForm" ng-submit="contactForm.$valid && sendMail()" novalidate>
            <!-- <div class="cont-input">
                <input type="text" name="nom" ng-model="mail.name" class="Name" placeholder="Nom/Prenom *" required/>
            </div> -->
                <md-input-container>
                    <label>Nom/Prenom</label>
                    <input ng-model="mail.name" required>
                </md-input-container>
            <!-- <div class="cont-input">
                <input type="text" name="entreprise" ng-model="mail.entreprise" class="Name" placeholder="Entreprise *" required/>
            </div> -->
                <md-input-container>
                    <label>Entreprise</label>
                    <input ng-model="mail.entreprise" required>
                </md-input-container>
            <!-- <div class="cont-input">
                <input type="text" name="ville" ng-model="mail.city" class="City" placeholder="Ville *" required/>
            </div> -->
                <md-input-container>
                    <label>Ville</label>
                    <input ng-model="mail.city" required>
                </md-input-container>
            <!-- <div class="cont-input">
                <input type="email" name="email" ng-model="mail.sender" class="Email" placeholder="Email *" required/>
                <span class="error-msg" ng-show='contactForm.email.$error.email'>Cette adresse E-mail n'est pas valide</span>
            </div> -->
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="mail.sender" required>
                </md-input-container>
            <!-- <div class="cont-input">
                <input type="number" maxlength="14" name="phone" ng-model="mail.phone" class="Phone" placeholder="Telephone*" required/>
                <span class="error-msg" ng-show='contactForm.phone.$error.number'>Ce numéro de téléphone n'est pas valide</span>
            </div> -->
                <md-input-container>
                    <label>Telephone</label>
                    <input ng-model="mail.phone" required>
                </md-input-container>
                <span class="error-msg" ng-show='contactForm.phone.$error.number'>Ce numéro de téléphone n'est pas valide</span>

            <!-- <div class="cont-input">
                <textarea name="message" rows="20" ng-model="mail.content" cols="20" class="Message" placeholder="Message *" required></textarea>
            </div>
            <span class="match" ng-show='contactForm.$submitted && contactForm.$invalid'> Tous les champs sont requis.</span> -->
            <div class="text-form">
            <md-input-container class="md-block">
                <label>Message</label>
                <textarea ng-model="mail.content" md-maxlength="300" rows="4" md-select-on-focus required></textarea>
            </md-input-container>
          </div>
            <span class="match" ng-show='contactForm.$submitted && contactForm.$invalid'>
                Tous les champs sont requis.
            </span>
            <input type="submit" name="submit" value="ENVOYER" class="submit-button" />
          </form>
            </div>

            <div class="required-cont-gen required-cont-hide" ng-class="{'required-cont':!sendForm}">
                <div class="img-required-validate"></div>
                <p class="required">Message envoyé !</p>
            </div>
        <div class="mapContact">
            <div id="googleMap"></div>
        </div>
    </div>
</div>
