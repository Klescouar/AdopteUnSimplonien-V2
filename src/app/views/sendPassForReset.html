<div class="reset-pass-page">
    <div class="form-reset">
        <h4>Retrouvez votre mot de passe</h4>
        <div class="cont-mail">
        	<div class="img-mail"></div>
        	<input type="text" ng-model="email" class="input-BO-style" placeholder="Email...">
        </div>
        <button type="button" ng-click="startResetPass(email)" class="confirm-button" name="button">Envoyer</button>
    </div>
</div>
