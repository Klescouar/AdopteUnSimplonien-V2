<div class="ProfilUser">
  <div class="global-profile-container">
    <div class="container-create">

        <div class="choose-pic">
            <div id="upload-pic"></div>
            <form id="upload-photos" method="post" action="/api/upload_photos" enctype="multipart/form-data">
                <div class="form-group">
                    <input id="photos-input" type="file" name="photos[]" multiple="multiple">
                </div>
                <input class="btn btn-default" type="submit" name="Photo Uploads" value="Upload Photo"/>
            </form>
        </div>

          <!-- User Info Section -->
            <div class="section">
                <h1 class="info-title">Informations</h1>
                <div class="info-group">
                    <div class="cont-input">
                        <input id="boCreateLastNameSimploniens" class="input-style" ng-value="student.nom" ng-model="boCreateLastName" placeholder="Nom" type="text" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateNameSimploniens" class="input-style" ng-value="student.prenom" ng-model="boCreateName" placeholder="Prénom" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateOldSimploniens" class="input-style" ng-value="student.age" ng-model="boCreateOld" placeholder="Âge" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateSexeSimploniens" class="input-style" ng-value="student.Sexe" ng-model="boCreateSexe" placeholder="Sexe" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreatePromoSimploniens" class="input-style" ng-value="student.ville" ng-model="boCreatePromo" placeholder="Ville" required>
                    </div>
                    <div class="cont-input">
                        <select id="boCreateContratSimploniens" class="input-style" ng-value="student.Contrat" ng-model="studentContrat" placeholder="Contrat" required>
                          <option selected='selected' disabled='disabled'>Choisir un Type de contrat Recherché</option>
                          <option value="{{contract.name}}" ng-repeat='contract in contracts'>{{contract.name}}</option>
                        </select>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateDatePromoSimploniens" class="input-style" ng-value="student.DatePromo" ng-model="boCreateDatePromo" placeholder="DatePromo" required="required">
                    </div>
                    <!-- <div class="cont-input">
                        <input id="boCreateTagsSimploniens" class="input-style" placeholder="Tags" ng-value="student.tags" ng-model="boCreateTags" required>
                    </div> -->
                    <div class="cont-input">
                        <input id="boCreateMailSimploniens" class="input-style" ng-value="student.Mail" ng-model="boCreateMail" placeholder="Mail" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateGithubSimploniens" class="input-style" ng-value="student.Github" ng-model="boCreateGithub" placeholder="Github" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreateLinkedinSimploniens" class="input-style" ng-value="student.Linkedin" ng-model="boCreateLinkedin" placeholder="Linkedin" required>
                    </div>
                    <div class="cont-input">
                        <input id="boCreatePortfolioSimploniens" class="input-style" ng-value="student.Portfolio" ng-model="boCreatePortfolio" placeholder="Portfolio">
                    </div>
                    <div class="cont-input">
                        <input id="boCreateTwitterSimploniens" class="input-style" ng-value="student.Twitter" ng-model="boCreateTwitter" placeholder="Twitter">
                    </div>
                    <div class="cont-input">
                        <input id="boCreateStackOverFlowSimploniens" class="input-style" ng-value="student.StackOverFlow" ng-model="boCreateStackOverFlow" placeholder="StackOverFlow">
                    </div>
                </div>

            </div>

            <!-- User Profile Description Section -->
            <div class="section">
                <h1 class="info-title">Profil</h1>
                <div class="cont-input full-width">
                  <textarea id="boCreateAboutSimploniens" class="input-style" ng-model="boCreateAbout" placeholder="Description" required>{{student.description}}</textarea>
                </div>
            </div>

            <div class="section">
              <h1 class="info-title">Compétences</h1>

              <div class="info-group">
                <div class="cont-input">
                    <select id="boCreateDomaineSimploniens" class="input-style" ng-value="student.Domaine" ng-model="boCreateDomaine" required="required">
                      <option selected='selected' disabled='disabled'>Choisissez un domaine</option>
                      <option value="Front-End">Front-End</option>
                      <option value="Back-End">Back-End</option>
                      <option value="Full-Stack">Full-Stack</option>
                    </select>
                </div>
                <div class="cont-input">
                    <input id="boCreateCVSimploniens" class="input-style" ng-value="student.CV" name="cv" placeholder="Lien vers votre CV">
                </div>
                <div class="cont-input">
                    <input id="boCreateSpeOneSimploniens" class="input-style" placeholder="Specialite1" ng-value="student.SpecialiteUn" ng-model="boCreateSpeOne" required>
                </div>
                <div class="cont-input">
                    <input id="boCreateSpeTwoSimploniens" class="input-style" placeholder="Specialite2" ng-value="student.SpecialiteDeux" ng-model="boCreateSpeTwo" required>
                </div>
                <div class="cont-input">
                    <input id="boCreateSpeThreeSimploniens" class="input-style" placeholder="Specialite3" ng-value="student.SpecialiteTrois" ng-model="boCreateSpeThree" required>
                </div>
                <div class="cont-input">
                    <input id="boCreateTagsSimploniens" class="input-style" ng-value="student.tags" name="tags" placeholder="tags">
                </div>

              </div>
              <h3 class="info-title-sm">Projets</h3>
              <div class="info-group">
                <div class="cont-input">
                    <input id="boCreateProjetOneSimploniens" class="input-style" ng-value="student.ProjetUn" name="tags" placeholder="Lien vers Projet 1">
                </div>
                <div class="cont-input">
                    <input id="boCreateProjetDeuxSimploniens" class="input-style" ng-value="student.ProjetDeux" name="tags" placeholder="Lien vers Projet 2">
                </div>
                <div class="cont-input">
                    <input id="boCreateProjetTroisSimploniens" class="input-style" ng-value="student.ProjetTrois" name="tags" placeholder="Lien vers Projet 3">
                </div>

              </div>
            </div>


            <!-- Submit Buttons -->
    </div>
    <div class="button-container">
      <input class="input-style edit-button" ng-show="!student" value="Enregistrer" type="submit" ng-click='createSimplonien()'>
      <input class="input-style edit-button" value="Modifier sa fiche" ng-show="student" type="submit" ng-click="updateStudent(student._id)">
      <input class="input-style delete-button" value="Supprimer sa fiche" type="submit" ng-click="deleteCard(student._id)">
    </div>
  </div>

</div>
