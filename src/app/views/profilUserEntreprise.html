<div class="ProfilUser">
  <div class="global-profile-container">
    <div class="container-create-entreprise">

      <!-- User Info Section -->
      <div class="section-entreprise">
        <h2>Entreprise : {{member.company}}</h2>
        <div class="info-group-entreprise" ng-class="{'info-ent':!anime}">
        <h4 class="info-title">Modifier mes informations personnelles</h4>
        <form class="form-entreprise" ng-submit='updateUser(member._id)'>
          <div class="cont-input-entreprise">
            <input id="" class="input-style" ng-model="member.company" placeholder="Entreprise" type="text" required>
          </div>
          <div class="cont-input-entreprise">
            <input id="" class="input-style" ng-model="member.firstName" placeholder="Nom" type="text" required>
          </div>
          <div class="cont-input-entreprise">
            <input id="" class="input-style" ng-model="member.lastName" placeholder="Prénom" type="text" required>
          </div>
          <div class="cont-input-entreprise">
            <input id="" class="input-style" ng-model="member.email" placeholder="Email" type="email" required>
          </div>
          <div class="button-container-entreprise">
            <input class="input-style edit-button-entreprise" value="Modifier" type="submit">
          </div>
          </form>
        </div>
        <div class="invisible-message-entreprise" ng-class="{'visible-message-entreprise':!validate}">
              Votre profil a bien été modifié !
          </div>
        <div class="info-group-entreprise-password"  ng-class="{'info-password':!anime}">
          <h4 class="info-title">Changer de mot de passe</h4>
          <form class="form-entreprise">
          <div class="cont-input-entreprise">
            <input id="" class="input-style" ng-model= "newPassword.oldpass"  placeholder="Ancien mot de passe" required>
          </div>
        <div class="cont-input-entreprise">
          <input id="" class="input-style" ng-model= "newPassword.newpass"  placeholder="Nouveau mot de passe" required>
        </div>
        <div class="cont-input-entreprise">
          <input id="" class="input-style"  placeholder="Confirmation du nouveau mot de passe" required>
        </div>
        <div class="button-container-entreprise">
            <input class="input-style edit-button-entreprise" value="Modifier" type="submit" ng-click="updateUserPass(member._id, newPassword)">
          </div>
          </form>
      </div>
    </div>
    <div class="button-container-entreprise" >
            <input class="input-style edit-button-entreprise button-change-view" name="mdp"  value="Gérer mon mot de passe" type="submit" ng-click='changeView()'>
        </div>
