            </div>
            <div class="cont-input">
                <input type="password" id="mdp" ng-model="user.password" required placeholder="Mot de passe"></input>
            </div>
            <div class="cont-input">
                <input type="password" id="mdp" required placeholder="Confirmation du mot de passe"></input>
